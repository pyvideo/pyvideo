{% extends "base.html" %}

{% block subtitle %} &middot; Tags{% endblock %}

{% block content %}
  <h1>Tags for {{ SITENAME }}</h1>
  {%- for tag, articles in tags|sort %}
    <li>
      <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})
    </li>
  {% endfor %}
{% endblock %}
